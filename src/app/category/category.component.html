<GridLayout class="page" rows="auto, *">
    <Label row="0" marginTop="10" color="black" textAlignment="left" margin="15" fontSize="36" class="heading" [text]="showGames? currentCategory : 'Categories'"></Label>
    <RadListView *ngIf="!showGames" row="1" [items]="categories" margin="10">
        <ListViewGridLayout tkListViewLayout scrollDirection="Vertical"
                            height="100" spanCount="2">
        </ListViewGridLayout>
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout borderRadius="10" backgroundColor="White">
                <GridLayout borderRadius="10" backgroundColor="#ffc87a" margin="5" (tap)="loadGames(item)" height="130">
                    <NSImage #image stretch="aspectFit" radius="20" [src]="item.image" placeholder="~/assets/images/CONSOLE.png" placeholderStretch="aspectFit" loadMode="async">
                    </NSImage>
                    <GridLayout verticalAlignment="bottom">
                        <StackLayout paddingTop="8" backgroundColor="rgba(248,248,248,0.76)"
                                     paddingBottom="8" paddingLeft="16" paddingRight="16">
                            <Label color="#000000" [text]="item.name" class="itemName"></Label>
                        </StackLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </RadListView>
    <ns-game-list *ngIf="showGames && displayGames.length" row="1" [games]="displayGames"></ns-game-list>
    <ns-error *ngIf="showGames && !displayGames.length" row="1" [placeholder]="'No games found in the selected category'"></ns-error>
    <FlexboxLayout justifyContent="center" height="100%" width="100%" *ngIf="isLoading">
        <ActivityIndicator row="0" col="0" [busy]="isLoading" color="#ff8100" width="40" height="40"></ActivityIndicator>
    </FlexboxLayout>
</GridLayout>
