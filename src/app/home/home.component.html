<RadSideDrawer #rsd drawerTransition="PushTransition" (loaded)="drawerLoaded($event)">
        <GridLayout tkDrawerContent>
                <StackLayout backgroundColor="#ff7200">
                        <ListView id="list-view" [items]="sideDrawerOptions" (itemTap)="sideDrawerOptionTap($event)"
                                  separatorColor="transparent" height="100%" backgroundColor="#ff7200">
                                <ng-template let-option="item">
                                        <Label color="white" [text]="option" padding="20" class="drawer-item" (tap)="sideDrawerOptionTap(option)"></Label>
                                </ng-template>
                        </ListView>
                </StackLayout>
        </GridLayout>
<GridLayout tkMainContent>
<!--<Page loaded="pageLoaded" class="page">-->
        <ActionBar backgroundColor="#ff7200" color="white" title="Gluster">
                <ActionItem android.position="actionBar" *ngIf="true" (tap)="onOpenDrawerTap()">
                        <Label  color="white" text="&#xf0c9;" class="fas menu"></Label>
                </ActionItem>
        </ActionBar>
        <BottomNavigation  #bottomNav>
                <TabStrip>
                        <TabStripItem (tap)="tabTapped('home')">
                                <Image src="font://&#xf015;" class="fas"></Image>
                                <Label text="Home"></Label>
                        </TabStripItem>
                        <TabStripItem (tap)="tabTapped('search')">
                                <Image src="font://&#xf002;" class="fas"></Image>
                                <Label text="Search"></Label>
                        </TabStripItem>
                        <TabStripItem (tap)="tabTapped('cat')">
                                <Image src="font://&#xf24d;" class="fas"></Image>
                                <Label text="Categories"></Label>
                        </TabStripItem>
                        <TabStripItem (tap)="tabTapped('fav')">
                                <Image src="font://&#xf005;" class="fas"></Image>
                                <Label text="Favourites"></Label>
                        </TabStripItem>
                </TabStrip>

                <TabContentItem>
                        <ns-games></ns-games>
                </TabContentItem>

                <TabContentItem>
                        <ns-search></ns-search>
                </TabContentItem>

                <TabContentItem>
                        <ns-category></ns-category>
                </TabContentItem>

                <TabContentItem>
                        <ns-favourites></ns-favourites>
                </TabContentItem>

        </BottomNavigation>
<!--</Page>-->
</GridLayout>

</RadSideDrawer>
