 <GridLayout *ngIf="!isLoading" tkExampleTitle tkToggleNavButton rows="auto, auto, auto, *" backgroundColor="White">
     <FlexboxLayout row="0" flexDirection="column">
        <Label marginTop="10" color="black" textAlignment="left" margin="15" fontSize="36" class="heading" text="DISCOVER"></Label>
        <Label marginTop="7" class="sub-headings" text="WHAT'S NEW TODAY"></Label>
     </FlexboxLayout>
     <RadListView row="1" [items]="gamesNew">
         <ListViewGridLayout tkListViewLayout scrollDirection="Horizontal"
                             height="200" spanCount="1">
         </ListViewGridLayout>
         <ng-template tkListItemTemplate let-item="item">
             <StackLayout orientation="horizontal">
                 <GridLayout borderRadius="10" rows="auto, *"
                             marginLeft="15" (tap)="playGame(item)">
<!--                     <Image borderRadius="10" backgroundColor="#ffc87a" row="0" height="200" width="370" *ngIf="img.isLoaded" stretch="aspectFit" src="~/assets/images/CONSOLE.png" loadMode="async"></Image>-->
<!--                     <Image #img borderRadius="10" row="0" [src]="item.teaserBig"-->
<!--                            height="200" width="370" stretch="aspectFill" loadMode="async"></Image>-->
                     <NSImage #img row="0" height="200" width="370" stretch="aspectFill" radius="20" [src]="item.teaserBig" placeholder="~/assets/images/CONSOLE.png" placeholderStretch="aspectFill" loadMode="async">
                     </NSImage>
                     <Label row="1" class="mini-titles"
                            [text]="item.title"></Label>
                 </GridLayout>
             </StackLayout>
         </ng-template>
     </RadListView>
        <Label row="2" class="sub-headings" paddingTop="5" marginBottom="0" text="BROWSE ALL" backgroundColor="white"></Label>
        <ns-game-list row="3" [games]="games"></ns-game-list>
    </GridLayout>

    <FlexboxLayout backgroundColor="white" justifyContent="center" height="100%" width="100%" *ngIf="isLoading">
        <ActivityIndicator row="0" col="0" [busy]="isLoading" color="#ff8100" width="40" height="40"></ActivityIndicator>
    </FlexboxLayout>
