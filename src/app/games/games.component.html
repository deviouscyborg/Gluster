        <GridLayout *ngIf="!isLoading" tkExampleTitle tkToggleNavButton row="1" rows="auto, auto, *" backgroundColor="White">
            <StackLayout row="0" backgroundColor="White">
                <Label marginTop="20" color="black" textAlignment="left" margin="15" fontSize="36" class="heading" text="DISCOVER"></Label>
                <Label marginTop="15" class="sub-headings" text="WHAT'S NEW TODAY"></Label>
                <ScrollView orientation="horizontal">
                    <StackLayout orientation="horizontal">
                        <GridLayout rows="auto, *" *ngFor="let item of gamesNew"
                                    marginLeft="15" (tap)="playGame(item)">
                            <Image borderRadius="5%" row="0" [src]="item.teaserBig"
                                   height="200" width="370" stretch="aspectFill"></Image>
                            <Label row="1" class="mini-titles"
                                   [text]="item.title"></Label>
                        </GridLayout>
                    </StackLayout>
                </ScrollView>
            </StackLayout>
        <Label row="1" class="sub-headings" paddingTop="5" marginBottom="0" text="BROWSE ALL" backgroundColor="white"></Label>
        <RadListView row="2" [items]="games" margin="10">
            <ListViewGridLayout tkListViewLayout scrollDirection="Vertical"
                                height="200" spanCount="2">
            </ListViewGridLayout>
            <ng-template tkListItemTemplate let-item="item">
                <GridLayout backgroundColor="White">
                    <GridLayout margin="5" (tap)="playGame(item)" height="180">
                        <FlexboxLayout *ngIf="image.isLoaded" justifyContent="center" height="100%" width="100%">
                            <ActivityIndicator row="0" col="0" busy="true" color="#127abe" width="40" height="40"></ActivityIndicator>
                        </FlexboxLayout>
                        <Image #image src="{{ item.image620 }}" stretch="aspectFill"></Image>
                        <GridLayout verticalAlignment="bottom">
                            <StackLayout paddingTop="8" backgroundColor="rgba(193, 255, 148, 0.71)"
                                         paddingBottom="8" paddingLeft="16" paddingRight="16">
                                <Label text="{{ item.title }}" class="itemName"></Label>
                                <Label text="{{item.description }}"
                                       class="itemDesc"></Label>
                            </StackLayout>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
            </ng-template>
        </RadListView>
    </GridLayout>

<!--    </ScrollView>-->
    <FlexboxLayout justifyContent="center" height="100%" width="100%" *ngIf="isLoading">
        <ActivityIndicator row="0" col="0" [busy]="isLoading" color="#127abe" width="40" height="40"></ActivityIndicator>
    </FlexboxLayout>
