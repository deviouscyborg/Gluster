<GridLayout rows="30, 140, 0, 45" margin="5">
    <FlexboxLayout row="0" justifyContent="space-between" alignItems="center">
    <Label fontSize="24" width="90%" color="#000000" [text]="game.name"></Label>
    <Label fontSize="24" width="10%" height="100%" color="#000000" textAlignment="center" text="&#xf00d;" class="fas" paddingTop="5" (tap)="closeModal()"></Label>
    </FlexboxLayout>
    <NSImage row="1" #image
             stretch="aspectFit"
             radius="20"
             [src]="game.img"
             placeholder="~/assets/images/CONSOLE.png"
             placeholderStretch="aspectFit"
             loadMode="async">
    </NSImage>
    <FlexboxLayout row="3" justifyContent="space-between" paddingLeft="16" paddingRight="16" alignItems="center">
        <Label width="40%" padding="8" fontSize="30" textAlignment="center"  color="#FF7200" text="&#xf004;" [class]="isFav? 'fas': 'far'" (tap)="addToFav()"></Label>
        <Label width="40%" padding="8" fontSize="30" textAlignment="center"  color="#FF7200" text="&#xf04b;" class="fas" (tap)="playGame()"></Label>
    </FlexboxLayout>

</GridLayout>
